{% extends 'volt_templates/core/base.html' %}
{% load static %}
{% block content %}
<h1>{{instrument.ticker}}</h1>

<!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container tab-chart">
    <div id="tradingview_ee17e"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
    <script type="text/javascript">
    new TradingView.widget(
    {
    "width": "100%",
    "height": "520px",
    "symbol": "{{instrument.ticker}}",
    "timezone": "Etc/UTC",
    "theme": "light",
    "style": "1",
    "locale": "en",
    "toolbar_bg": "#f1f3f6",
    "enable_publishing": false,
    "range": "60M",
    "allow_symbol_change": true,
    "container_id": "tradingview_ee17e"
    }
    );
    </script>
</div>
<!-- TradingView Widget END -->
<!-- End of tab -->
{% endblock content %}
